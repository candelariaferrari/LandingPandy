<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandy</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>
<body>
    <div class="container-fluid">
        <header>
            <!-- menu  -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                      <img src="./img/pandaBlanco-02.png" alt="panda" width="50" height="50">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html#nosotros">nosotros</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html#servicios">servicios</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html#packs">packs</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html#trabajos">trabajos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html#contacto">contacto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="carrito.html">carrito</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    </div>
    
    <div class="container-fluid negroTitulo">
      <div id="tituloProductos">
      </div>
    </div>

    
    <div class="container-fluid blanco">
        <!-- productos diseno grafico -->
        <div id="cbotonDG" data-aos="fade-right">
          <button class="btn dg">diseño grafico</button>
        </div>
        <div id="startFormDG" style="display:none">
          <div id="contenidoProductosDG"> </div>
          <div id="notificacionProductosDG"></div>
        </div>
        <!-- productos diseno web -->
        <div id="cbotonDW" data-aos="fade-left">
          <button class="btn dw">diseño web</button>
        </div>
        <div id="startFormDW" style="display:none">
          <div id="contenidoProductosDW"> </div>
          <div id="notificacionProductosDW"></div>
        </div>
        <!-- productos diseno UX/UI -->
        <div id="cbotonUX" data-aos="fade-right">
          <button class="btn ux">UX/UI</button>
        </div>
        <div id="startFormUX" style="display:none">
          <div id="contenidoProductosUX"> </div>
          <div id="notificacionProductosUX"></div>
        </div>
        <!-- productos AUDIO VISUAL -->
        <div id="cbotonAV" data-aos="fade-left">
          <button class="btn av">Audio Visual</button>
        </div>
        <div id="startFormAV" style="display:none" data-aos="flip-up">
          <div id="contenidoProductosAV"> </div>
          <div id="notificacionProductosAV"></div>
        </div>
    </div>

    
     <!-- javascript -->
      <script>
        AOS.init();
      </script>
     <script src="./js/jquery-3.5.1.min.js"></script>
     <script src="./js/data.js"></script>
     <script src="./js/productos.js"></script>

    
 
     <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
